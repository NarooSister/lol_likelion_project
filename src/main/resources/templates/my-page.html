<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


    <title>My Page</title>
    <!-- 필요한 CSS 및 JavaScript 추가 -->
    <style>
        .badge-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .badge-image {
            width: 70px; /* 뱃지 이미지의 너비 */
            height: 70px; /* 뱃지 이미지의 높이 */
        }

        .card-body.text-center {
             text-align: center;
         }

        .card-img-top {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .level-badge {
            display: inline-block;
            padding: 0.25em 0.4em;
            font-size: 80%;
            font-weight: 700;
            line-height: 1;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            background-color: #f0ad4e; /* Or any other color */
            color: white; /* Text color */
            margin-right: 5px;
        }
    </style>
</head>
<body>
<!-- 네비게이션바 -->
<nav th:replace="~{navbar :: navbarFragment}"></nav>

<div>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 mb-4">
            <div class="card" style="width: 18rem;">
                <!-- 프로필 이미지 -->
                <img th:src="@{'https://ddragon.leagueoflegends.com/cdn/14.6.1/img/profileicon/' + ${user.profileIconId} + '.png'}"
                     class="card-img-top mt-4" alt="Profile Icon">
                <div class="card-body text-center">
                    <h5 class="card-title">
                        <span class="level-badge" th:text="'Lv.' + ${user.level}"></span>
                        <strong><span th:text="${user.username} + '님의 페이지'"></strong>
                    </h5>
                    <p class="card-text"><span th:text="${user.gameName}"></span> #<span th:text="${user.tagLine}"></span></p>
                    <a href="/users/password" class="btn btn-primary mb-1">비밀번호 수정</a>
                    <a href="/users/game-name" class="btn btn-secondary">소환사 닉네임 수정</a>
                </div>
            </div>



           <!--  뱃지 카드
            <div class="card mt-3" style="width: 15rem;">
                <div class="card-body">
                    <h5 class="card-title" ><strong>내가 획득한 뱃지</strong></h5>
                    &lt;!&ndash; 뱃지 리스트 출력 &ndash;&gt;
                    <ul class="list-unstyled">
                        <li th:each="badge : ${badgeList}">
                            &lt;!&ndash; 뱃지 이미지, 마우스 올리면 설명 나옴 &ndash;&gt;
                            <img th:src="@{'/images/badge/' + ${badge.badge.getImage()}}" alt="Badge Image" class="badge-image"
                                 th:title="${badge.badge.getDescription()}" width="70" height="70">
                        </li>
                    </ul>
                    <a href="/users/represent-badge" class="btn btn-primary mb-1">대표 뱃지 수정</a>
                </div>
            </div>-->

            <!-- 뱃지 카드 -->
            <div class="card mt-3" style="width: 18rem;">
                <div class="card-body text-center">
                    <h5 class="card-title"><strong>내가 획득한 뱃지</strong></h5>
                    <div class="badge-container">
                        <!-- 뱃지 이미지, 마우스 올리면 설명 나옴 -->
                        <img th:each="badge : ${badgeList}" th:src="@{'/images/badge/' + ${badge.badge.getImage()}}"
                             alt="Badge Image" class="badge-image" th:title="${badge.badge.getDescription()}">
                    </div>
                    <a href="/users/represent-badge" class="btn btn-primary mt-3">대표 뱃지 수정</a>
                </div>
            </div>
        </div>


        <div class="col-md-8">
            <form th:action="@{/users}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">전화번호</label>
                    <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}" required>
                </div>
                <button type="submit" class="btn btn-success">수정</button>
            </form>

            <div>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#followersModal">
                    팔로워 보기
                </button>
                <button type="button" class="btn btn-info" data-toggle="modal" data-target="#followingModal">
                    팔로잉 보기
                </button>
                <button type="button" class="btn btn-info" onclick="logout()">Logout</button>


            </div>
        </div>

        <!-- 모달 -->
        <div class="modal fade" id="followersModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalLabel">팔로워 목록</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- 팔로워 목록을 여기에 넣어요 -->
                        <ul>
                            <!-- Thymeleaf를 사용하는 경우 예시 -->
                            <li th:each="follower : ${followers}" th:text="${follower.follower.username}"></li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 팔로잉 목록 모달 -->
        <div class="modal fade" id="followingModal" tabindex="-1" role="dialog" aria-labelledby="followingModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="followingModalLabel">팔로잉 목록</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- 팔로잉 목록을 여기에 넣어요 -->
                        <ul>
                            <!-- Thymeleaf를 사용하는 경우 예시 -->
                            <li th:each="following : ${following}" th:text="${following.following.username}"></li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button>
                    </div>
                </div>
            </div>
        </div>


    </div>
</div>
</div>
</body>

</html>
<script>
    function deleteCookie(name) {
        document.cookie = name + '=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';
    }

    function logout() {
        // 클라이언트 측에서 쿠키를 삭제
        deleteCookie('token');

        // 서버에 로그아웃 요청을 보냄
        fetch('/logout', { method: 'POST' })
            .then(response => {
                // 요청 처리 후 리다이렉트
                window.location.href = '/';
            })
            .catch(error => console.error('Error:', error));
    }
</script>
