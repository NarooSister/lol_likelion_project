<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <!-- 필요한 CSS 및 JavaScript 추가 -->
</head>
<body>

<div>
    <h2>My Page</h2>
<!-- 소환사 프로필 아이콘 이미지 -->
    <img th:src="@{'https://ddragon.leagueoflegends.com/cdn/14.6.1/img/profileicon/' + ${user.profileIconId} + '.png'}" />

    <div>
            <label for="username">아이디</label>
            <input type="text" id="username" th:value="${user.username}" disabled/>
        </div>
    <form th:action="@{/users/password}" method="get">
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:value="${user.password}" disabled/>
        </div>
        <button type="button" onclick="location.href='password'">비밀번호 수정</button>
    </form>
    <form th:action="@{/users/game-name}" method="get">
        <div>
            <label for="gameName">소환사 닉네임</label>
            <input type="text" id="gameName" th:value="${user.gameName}" disabled/>
            <label for="tagLine">게임 태그</label>
            <input type="text" id="tagLine" th:value="${user.tagLine}" disabled/>
        </div>
        <button type="button" onclick="location.href='game-name'">소환사 닉네임 수정</button>
    </form>
    <form th:action="@{/users}" method="post">
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required/>
        </div>
        <div>
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" th:value="${user.phone}" required/>
        </div>
        <button type="submit">수정</button>
    </form>
</div>

</body>
</html>
