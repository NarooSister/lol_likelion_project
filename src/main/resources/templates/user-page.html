<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Match 정보</title>
</head>
<body>


<!--네비게이션 바-->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <!--            TODO: 아이콘 누르면 홈으로 이동 수정-->
        <a class="navbar-brand" href="/users/main">
            <img src="../icon/free-icon-lion-512px.png" alt="" width="35" height="35">
        </a>
        <form class="d-flex flex-grow-1 me-3">
            <input class="form-control me-2 flex-grow-1" type="search" placeholder="소환사 이름 + KR1(태그)" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>

        </form>
        <form class="d-flex">
<!--            <button class="btn btn-outline-success me-2" type="button">듀오 구하기</button>-->
            <button class="btn btn-sm btn-outline-primary me-2" type="button">듀오 구하기</button>
            <button class="btn btn-sm btn-outline-primary" type="button">마이 페이지</button>
        </form>
    </div>
</nav>



<h1>Match 정보</h1>
<!--TEST 내용-->
<!--matchDto.info, matchDto.metadata 가져오기-->
<div th:each="match : ${matchDtoList}">
    <div>
        <p>Match ID: <span th:text="${match.metadata.matchId}"></span></p>

        <p>Game Version: <span th:text="${match.info.gameVersion}"></span></p>
        <p>Game Duration: <span th:text="${match.info.gameDuration}"></span></p>

        <!--participants 안의 내용물 화면에 뿌리기-->
        <div th:each="participant : ${match.info.participants}">
            <p>Champion Name: <span th:text="${participant.championName}"></span></p>
            <p>KDA: <span th:text="${participant.kda}"></span></p>
            <p>Kills: <span th:text="${participant.kills}"></span></p>
            <p>Deaths: <span th:text="${participant.deaths}"></span></p>
            <p>Assists: <span th:text="${participant.assists}"></span></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
